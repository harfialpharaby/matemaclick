<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- own style -->
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Matemaclick</title>
</head>

<body>
    <!-- keterangan level -->
    <div class="alert-primary mw-sm">
        <h4>LEVEL: <span id="level">1</span></h4>
    </div>

    <!-- isi konten -->
    <div class="container mw-sm">
        <div class="bg-light">
            <h1 style="font-size: 150px;" id="ans"></h1>
        </div>

        <div class="bg-dark question text-light outline-light">
            <h1 style="font-size: 50px;" id="question"></h1>
        </div>

        <div class="flex-container">
            <button type="button" class="outline-light btn-success btn btn-left" onclick="insertOp('+')">
                <h2>&plus;</h2>
            </button>
            <button type="button" class="outline-light btn-success btn" onclick="insertOp('-')">
                <h2>&minus;</h2>
            </button>
            <button type="button" class="outline-light btn-success btn btn-right" onclick="insertOp('*')">
                <h2>&times;</h2>
            </button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="resultModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <!-- win state -->
                <h5 class="text-center" id="level-up" style="display: none;">LEVEL UP</h5>

                <!-- lose state -->
                <h5 class="text-center" id="alert" style="display: none;">ALERT</h5>
            </div>
            <div class="modal-body">
                <div id="win-state" style="display: none;">
                    <img src="img/win0.png" alt="Correct Answer" id="win" class="w-100">
                </div>

                <div id="lose-state" style="display: none;">
                    <p class="text-primary font-weight-bolder text-center" id="highest-level">
                    </p>
                    <img src="img/lose0.png" alt="Wrong Answer" id="lose" class="w-100">
                </div>

                <!-- note -->
                <p class="text-secondary font-italic font-weight-light text-center">
                    Tap Anywhere to Continue
                </p>
            </div>
        </div>
    </div>

    <!-- my script -->
    <script src="script.js"></script>
</body>

</html>
